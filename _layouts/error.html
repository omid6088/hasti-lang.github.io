		{% assign error = site.data.errors[page.error] %}

		<h1 class="h2 mb-3">اوپس! یه خطا پیدا کردی.</h1>

		<a class="btn btn-primary" href="/">
			<i class="fe fe-arrow-left mr-2"></i>بازگشت به صفحه اصلی
		</a>
	</div>
</div>
